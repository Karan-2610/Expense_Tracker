<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white">RemixExpenses</a>

            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar navbar-collapse">
                <ul class="navbar-nav ms-auto me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Manage Expenses</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link active text-white ">Analyse Expenses</a>
                    </li>
                </ul>
                <button class="loginbtn btn btn-primary">Login</button>
            </div>

        </div>

    </nav>

    <section class="expenses">
        <div class="container mt-5">
            <div class="row justify-content-center ">
                <div class="col-md-6 text-center">
                    <button class="text-dark bg-white" data-bs-toggle="modal" data-bs-target="#modalID">+Add
                        Expenses</button>
                    <button class="btn btn-link text-white">+Load Expenses</button>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="card border-0 bg-transparent">
                            <div
                                class="card-body bg-white  p-4 py-3  d-flex flex-row justify-content-between rounded-4">
                                <div>
                                    <h2>Cinema</h2>
                                    <h5>$10</h5>
                                </div>
                                <div class="buttongroup">
                                    <button class="btn btn-link text-white mt-3">Edit</button>
                                    <button class="btn btn-link text-white mt-3">Delete</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>


                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="card border-0 bg-transparent">
                            <div
                                class="card-body bg-white  p-4 py-3  d-flex flex-row justify-content-between rounded-4">
                                <div>
                                    <h2>Food</h2>
                                    <h5>$20</h5>
                                </div>
                                <div>
                                    <button class="btn btn-link text-white mt-3">Edit</button>
                                    <button class="btn btn-link text-white mt-3">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="card border-0 bg-transparent">
                            <div
                                class="card-body bg-white  p-4 py-3  d-flex flex-row justify-content-between rounded-4">
                                <div>
                                    <h2>Coffe</h2>
                                    <h5>$50</h5>
                                </div>
                                <div>
                                    <button class="btn btn-link text-white mt-3">Edit</button>
                                    <button class="btn btn-link text-white mt-3">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal" id="modalID">
                <div class="modal-dialog">
                    <div class="modal-content p-3" style="background-color:white !important">
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="mb-2 text-secondary">
                                        Expenses Title
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <div class="row">
                                        <div class="col">
                                            <label class="mb-2 text-secondary">Amount</label>
                                            <input type="number" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label class="mb-2 text-secondary">Date</label>
                                            <input class="form-control" type="date">
                                        </div>
                                    </div>

                                </div>

                            </form>
                        </div>
                        <div class="modal-footer border-0 mt-0">
                            <button class="btn btn-link text-secondary me-2" data-bs-dismiss="modal">cancel</button>
                            <button class="text-white">Cancel Expenses</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
