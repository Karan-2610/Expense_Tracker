<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white">RemixExpenses</a>

            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar navbar-collapse">
                <ul class="navbar-nav ms-auto me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Manage Expenses</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link active text-white ">Analyse Expenses</a>
                    </li>
                </ul>
                <button class="loginbtn btn btn-primary">Login</button>
            </div>

        </div>

    </nav>

    <section class="userlogin">
        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-md-5">
                    <div class="card border-0 p-5">
                        <form class="text-center d-flex flex-column">
                            <div class="iconcontainer align-self-center mb-3">
                                <i class="fa-solid fa-lock"></i>
                            </div>

                            <div class="mb-3">
                                <label class="text-white mb-1">Email Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="text-white mb-1">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <button class="text-white">Login</button>
                            </div>
                            <div class="mb-3">
                                <a href="" class="text-white">Create a User</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</html>
