<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white">RemixExpenses</a>

      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar navbar-collapse">
        <ul class="navbar-nav ms-auto me-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Manage Expenses</a>
          </li>
          <li>
            <a href="#" class="nav-link active text-white ">Analyse Expenses</a>
          </li>
        </ul>
        <button class="loginbtn btn btn-primary">Login</button>
      </div>

    </div>

  </nav>
  
  <section class="analytics">
    <div class="container mt-2 text-white">
      <h1 class="text-white ms-5 mb-3">Monthly Expenses</h1>
      <div class="row justify-content-center  border-2 border-primary rounded-4">
        <div class="col-md-11">
          <canvas id="myChart" style="border: 2px solid white;" class="p-5"></canvas>
        </div>
      </div>

      <h1 class="my-5">Summary Statistics</h1>
      <div class="row">
        <div class="col-md-6">
          <h5 style="color:#4a3faf">Total</h5>
          <h1>$223.97</h1>
        </div>

        <div class="col-md-6">
          <h5 style="color:#4a3faf">Avarage</h5>
          <h1>$44.79</h1>
        </div>

        <div class="col-md-6">
          <h5 style="color:#4a3faf">Min.Amount</h5>
          <h1>$13.99</h1>
        </div>

        <div class="col-md-6">
          <h5 style="color:#4a3faf">Max.Amount</h5>
          <h1>$110.00</h1>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("myChart").getContext("2d");

    Chart.defaults.color = "white";
    Chart.defaults.font.size = 20;

    const data = {
      labels: [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ],
      datasets: [
        {
          label: "Dollars",
          data: [0, 0, 50, 0, 0, 0, 200, 350, 0, 50, 0, 0],
          backgroundColor: "#8820fc",
          borderRadius: 6
        },
      ],
    };

    const options = {

      plugins: {
        legend: {
          display: false,
        },
      },
      responsive: true,
      indexAxis: "x",
      scales: {
        x: {
          grid: {
            display: false,
          },
          ticks: {
            color: "white",
          },
        },
        y: {
          display: false,

          grid: {
            display: false,
          },
          ticks: {
            display: false,
          },


          beginAtZero: true,
        },
      },
    };

    const myChart = new Chart(ctx, {
      type: "bar",
      data: data,
      options: options,
    });
  </script>
</body>

</html>
